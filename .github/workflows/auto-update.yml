name: 自动更新规则（每8小时一次）
on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 8 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖包
        run: pip install requests dnspython  # 新增dnspython依赖

      - name: 运行规则整合脚本
        run: python main.py

      - name: 提取规则数量和更新时间
        run: |
          # 从 merged_rules.txt 提取规则数量（匹配 "# 规则数量：数字" 行）
          RULE_COUNT=$(grep -oP '# 规则数量：\K\d+' merged_rules.txt)
          echo "规则数量: $RULE_COUNT"
          
          # 获取当前时间（格式：YYYY-MM-DD HH:MM:SS UTC）
          LAST_UPDATED=$(date -u "+%Y-%m-%d %H:%M:%S UTC")
          echo "更新时间: $LAST_UPDATED"
          
          # 替换 README 中的占位符
          sed -i "s/{RULE_COUNT}/$RULE_COUNT/g" README.md
          sed -i "s/{LAST_UPDATED}/$LAST_UPDATED/g" README.md

      - name: 提交并推送
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged_rules.txt README.md resolved_domains.json  # 新增缓存文件提交
          if git diff --staged --quiet; then
            echo "无更改，跳过提交"
          else
            git commit -m "✅ 自动更新规则（泛化合并优化）"
            git push origin main
          fi
