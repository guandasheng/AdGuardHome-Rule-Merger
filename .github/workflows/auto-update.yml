name: 自动更新规则（每8小时一次）
on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 8 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖包
        run: pip install requests

      - name: 运行规则整合脚本
        run: python main.py

      - name: 提取规则数量和更新时间（修复版）
        run: |
          # 修复：允许冒号后有空格，兼容不同格式
          RULE_COUNT=$(grep -oP '# 规则数量：\s*\K\d+' merged_rules.txt || echo 0)
          echo "提取到的规则数量: $RULE_COUNT"
          
          # 生成UTC时间，确保格式一致
          LAST_UPDATED=$(date -u "+%Y-%m-%d %H:%M:%S UTC")
          echo "生成的更新时间: $LAST_UPDATED"
          
          # 修复：使用更严格的占位符匹配，避免部分替换
          sed -i "s/最后更新时间：{LAST_UPDATED}/最后更新时间：$LAST_UPDATED/g" README.md
          sed -i "s/有效规则数：{RULE_COUNT}/有效规则数：$RULE_COUNT/g" README.md

      - name: 提交并推送
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged_rules.txt README.md
          if git diff --staged --quiet; then
            echo "无更改，跳过提交"
          else
            git commit -m "✅ 自动更新规则（泛化合并优化）"
            git push origin main
          fi
