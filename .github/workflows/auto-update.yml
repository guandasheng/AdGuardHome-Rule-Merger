name: 自动更新规则（每8小时一次）
on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 8 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}  # 使用 PAT 拉取代码（替代默认令牌）
          fetch-depth: 0  # 获取完整提交历史

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖包
        run: pip install requests

      - name: 运行规则整合脚本
        run: python main.py

      - name: 配置 Git 用户信息
        run: |
          git config --global user.name "guandasheng"
          git config --global user.email "lkjpoikk@163.com"

      - name: 提交并推送更改
        run: |
          git add merged_rules.txt
          git commit -m "✅ 自动更新规则（每8小时同步上游）" || echo "无更改无需提交"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}  # 使用 PAT 推送代码
